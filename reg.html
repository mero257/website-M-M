    <div class="container">
        <form class="register-box" onsubmit="return saveData(event)">
            <h1 class="title">Register</h1>
            <p class="message">Sign-up now and get full access to our app.</p>
            <input id="fName" class="input" type="text" placeholder="First Name" required>
            <input id="sName" class="input" type="text" placeholder="Last Name" required>
            <input id="email" class="input" type="email" placeholder="Email" required>
            <input id="password" class="input" type="password" placeholder="Password" required>
            <input id="confirmPassword" class="input" type="password" placeholder="Confirm Password" required>
            <button type="submit" class="btn"><span>Submit</span></button>
            <p class="signin">Already have an account? <a href="#" class="sign-in">Sign-in</a></p>
        </form>
        <div class="car">
            <img src="img/login - Copy.png" class="fade-img">
        </div>
    </div>


    <script src="js/reg.js"></script>
</body>
